<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        vue的基本功能模块，其实就是一个稍大型一点的模型引擎
     -->
    <div id='app'>
        <h1></h1>
        <h1></h1>
        <h1></h1>
    </div>

    <!-- 
         1.下载npm i vue
         2.引包
         3.使用，创建vue实例
      -->
    <script src='./vue.js'></script>

    <script>
        // 只要引入vue,就在全局有一个vue构造函数
        const vm = new Vue({
            // 指定视图 +数据
            // el:element指定vue锁管理的视图范围，值是一个选择器
            el: '#app',
            data: {
                // data:数据，指定vue中能够使用的数据
                msg: '你好，vue'
            }
        })

        /*
        Vue初体验：
        1.npm i vue
        2.引包
        3.创建vue实例
        const vm = new Vue({
            // 视图+数据
            el:'选择器',
            data:{
                msg:'嘎嘎'
            }
        })
        */
    </script>
</body>

</html>
