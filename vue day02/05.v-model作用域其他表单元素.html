<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <p>{{ msg }}</p>
        <input type="text" v-model='msg'>
        <hr>
        <p>{{ desc }}</p>
        <textarea v-model='desc'></textarea>
        <hr>


        <p>{{ hobbyId }}</p>
        <select v-model='hobbyId'>
            <option value="1">吃饭</option>
            <option value="2">睡觉</option>
            <option value="3">打豆豆</option>
        </select>
        <hr>
        <input type="checkbox" v-model='isSingle'>是否单身
    </div>

    <script src='./vue.js'></script>

    <script>
        /*
        表单元素如果设置了v-model，那么久会忽略掉默认的value checked等初始值
        v-model作用域其他表单元素
        textarea select/option input:checkbox

        双向数据绑定，可以非常方便的进行表单元素的设置和获取

        
        */
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                desc: '描述: 大帅鹏, 帅帅帅, 老铁没毛病',
                hobbyId: 3,
                isSingle: false
            }
        })
    </script>
</body>

</html>
