<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        {{ msg | global | demo}}
    </div>

    <div id='app2'>
        {{ msg | global | demo}}
    </div>

    <script src="./vue.js"></script>

    <script>
        /*
        全局过滤器：在任何的vue实例中，都可以使用(作用范围广)
        局部过滤器：只能在当前vue实例中使用

        注意点：将爱会学习组件，一个页面由一个组件组成的，而组件也是vue实例

        在任何的vue实例中，全局过滤器是在任何组件中，都可以通用的过滤器

        */

        // 全局过滤器
        Vue.filter('global', function (value) {
            return value + '_global'
        })

        const vm = new Vue({
            // el指定视图，data指定数据，methods指定方法，filters指定局部过滤器
            el: '#app',
            data: {
                msg: 'hello vue',
            },
            filters: {
                // 过滤名：处理函数
                demo: function (value) {
                    return value + '_demo'
                }
            }
        })

        const vm2 = new Vue({
            el: '#app2',
            data: {
                msg: 'hello vue2'
            }
        })
    </script>
</body>

</html>
